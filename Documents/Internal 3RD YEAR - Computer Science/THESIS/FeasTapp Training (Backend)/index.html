<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YOLOv8 Object Detection</title>
  <style>
    canvas {
      display: block;
      border: 1px solid black;
      margin-top: 10px;
    }
    #ingredientList {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <input id="uploadInput" type="file" />
  <canvas></canvas>
  <div id="ingredientList"></div> <script>
    const input = document.getElementById("uploadInput");
    input.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      const data = new FormData();
      data.append("image_file", file, "image_file");
      const response = await fetch("/detect", {
        method: "post",
        body: data
      });
      const boxes = await response.json();
      draw_image_and_boxes(file, boxes);
      list_detected_ingredients(boxes); // Call the function to list detected ingredients
    });

    // Draws an image on a canvas and overlays bounding boxes with labels.
    function draw_image_and_boxes(file, boxes) {
      const img = new Image();
      img.src = URL.createObjectURL(file);
      img.onload = () => {
        const canvas = document.querySelector("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);
        ctx.strokeStyle = "#00FF00";
        ctx.lineWidth = 3;
        ctx.font = "18px serif";
        boxes.forEach(([x1, y1, x2, y2, label, category]) => {
          ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
          ctx.fillStyle = "#00ff00";
          const width = ctx.measureText(label).width;
          ctx.fillRect(x1, y1, width + 10, 45); // Increase height to accommodate category
          ctx.fillStyle = "#000000";
          ctx.fillText(label, x1, y1 + 18); // Adjust y-coordinate for label
          ctx.fillText(category, x1, y1 + 36); // Display category below label
        });
      };
    }

    // Function to list detected ingredients, removing duplicates
    function list_detected_ingredients(boxes) {
        
      // Create a list element
      const ingredientList = document.getElementById("ingredientList");
      ingredientList.innerHTML = ""; // Clear previous list

      // Create a set to store unique ingredients (no duplicates)
      const uniqueIngredients = new Set();
      boxes.forEach(([x1, y1, x2, y2, label, category]) => {
        uniqueIngredients.add(label + " (" + category + ")");
      });

      // Display the "Ingredients" text
      const ingredientListTitle = document.createElement("p");
      ingredientListTitle.textContent = "Ingredients";
      ingredientListTitle.style.fontWeight = "bold";
      ingredientList.appendChild(ingredientListTitle);

      // Display the unique ingredients
      uniqueIngredients.forEach(ingredient => {
        const ingredientListItem = document.createElement("p");
        ingredientListItem.textContent = ingredient;
        ingredientList.appendChild(ingredientListItem);
      });
    }
  </script>
</body>
</html>
